<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Фильмотека</title>
</head>
<body cz-shortcut-listen="true">

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Фильмотека</h1>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Фильмы</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">REST API</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>GET, GET (id), Query запросы</li>
              <li>POST запросы</li>
              <li>PATCH запросы</li>
              <li>DELETE запросы</li>
            </ul>
            <a href="http://localhost/films/" class="text-decoration-none" target="_blank"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Перейти</button></a>
          </div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Логи запросов</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">JSON</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>GET и Query запросы</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
            </ul>
            <a href="http://localhost/logs/" class="text-decoration-none" target="_blank"><button type="button" class="btn btn-lg btn-block btn-outline-info">Перейти</button></a></div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">GitHub</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">Страница</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Код</li>
              <li>Документация</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
            </ul>
            <a href="https://github.com/Dvoegor/films-api" class="text-decoration-none" target="_blank"><button type="button" class="btn btn-lg btn-block btn-outline-danger">Перейти</button></a></div>
        </div>
      </div>
    </div>
</body>
</html>
